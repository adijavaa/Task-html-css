<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Periodic Table</title>
<style>
    h2{
        text-align: center;
    }
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<h2>Periodic Table </h2>

<table>
  <tr>
    <th>Element</th>
    <th>Atomic Number</th>
    <th>Mass Number</th>
  </tr>
  <tr>
    <td>Hydrogen</td>
    <td>1</td>
    <td>1</td>
  </tr>
  <tr>
    <td>Helium</td>
    <td>2</td>
    <td>4</td>
  </tr>
  <tr>
    <td>Lithium</td>
    <td>3</td>
    <td>7</td>
  </tr>
  <tr>
    <td>Beryllium</td>
    <td>4</td>
    <td>9</td>
  </tr>
  <tr>
    <td>Boron</td>
    <td>5</td>
    <td>11</td>
  </tr>
  <tr>
    <td>Carbon</td>
    <td>6</td>
    <td>12</td>
  </tr>
  <tr>
    <td>Nitrogen</td>
    <td>7</td>
    <td>14</td>
  </tr>
  <tr>
    <td>Oxygen</td>
    <td>8</td>
    <td>16</td>
  </tr>
  <tr>
    <td>Fluorine</td>
    <td>9</td>
    <td>19</td>
  </tr>
  <tr>
    <td>Neon</td>
    <td>10</td>
    <td>20</td>
  </tr>
  <!-- Add more rows for other elements -->
</table>

</body>
</html>
